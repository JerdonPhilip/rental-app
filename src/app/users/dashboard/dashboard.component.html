<div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
        <h2 class="text-xl font-semibold p-4 border-b">RentalApp</h2>
        <div class="p-4">
            <p class="mb-2">Welcome, {{ user.name }}</p>
            <ul>
                <li *ngFor="let item of isAdmin ? adminMenu : userMenu"
                    class="p-2 hover:bg-gray-200 rounded cursor-pointer">
                    <span class="mr-2">{{ item.icon }}</span> {{ item.name }}
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-y-auto">
        <h1 class="text-2xl font-semibold mb-6">{{ isAdmin ? 'Admin Dashboard' : 'User Dashboard' }}</h1>
        <div class="grid gap-4" [ngClass]="isAdmin ? 'grid-cols-3' : 'grid-cols-2'">
            <div *ngFor="let item of isAdmin ? adminMenu : userMenu" class="p-6 bg-white rounded shadow text-center">
                <div class="text-4xl mb-2">{{ item.icon }}</div>
                <div class="font-medium">{{ item.name }}</div>
            </div>
        </div>
    </main>
</div>
